<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dotted Earth Signals</title>
    <script type="module" src="./src/main.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: "Inter", system-ui, sans-serif;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 14px 18px;
            border-radius: 14px;
            background: rgba(25, 25, 35, 0.55);
            color: #e8f4ff;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px) saturate(150%);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            max-width: 280px;
            animation: fadeIn 1s ease forwards;
        }
        .info h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .info small {
            font-size: 0.8rem;
            font-weight: 400;
            color: #ffd166;
        }
        .info .tagline {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #cde6ff;
        }
        .info .hint {
            font-size: 0.78rem;
            color: #9acdff;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="info">
        <h2>üåç Dotted Earth <small>Aditya Kalambe</small></h2>
        <p class="tagline">‚ú® Pulsing signals from <strong>India</strong> ‚Üí World</p>
        <p class="hint">üñ±Ô∏è Drag to orbit ‚Ä¢ üîç Scroll to zoom</p>
    </div>
</div>
</body>
</html>
